<form name="form" novalidate data-ng-submit="save()">
	<div class="modal-header">
	    <h2 class="modal-title">
	        {{ (divisionRegister.id == null ? 'common.insert' : 'common.edit') | translate }} {{'header.division.title' | translate}}
	    </h2>
	</div>

	<div class="modal-body">
		<div class="row">
			<div class="form-group col-xs-12">
				<label for="name">{{'division.name' | translate}}</label>
				<input name="name" type="text" placeholder="{{'division.name' | translate}}" data-ng-model="divisionRegister.name" maxlength="50" class="form-control" autofocus="autofocus" required>
			</div>
			<div class="form-group col-xs-12">
				<label for="initials">{{'division.initials' | translate}}</label>
				<input name="initials" type="text" placeholder="{{'division.initials' | translate}}" data-ng-model="divisionRegister.initials" maxlength="20" class="form-control" required>
			</div>
		
			<div class="form-group col-xs-12" ng-init="divisionRegister.id == null ? divisionRegister.active = 1 : divisionRegister.active">
				<label class="control-label input-group">{{'division.status' | translate}}</label>
				<label class="radio-inline">
					<input ng-value="1" type="radio" ng-model="divisionRegister.active">
						{{'common.active.vTrue' | translate}}
				</label>
				<label class="radio-inline">
					<input ng-value="0" type="radio" ng-model="divisionRegister.active">
						{{'common.active.vFalse' | translate}}
				</label>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
	        {{ 'button.cancel' | translate }}
	    </button>
	    <button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="form.$invalid">
	        {{ 'button.save' | translate }}
	    </button>
	</div>	
</form>
