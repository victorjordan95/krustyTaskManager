<form name="form" novalidate data-ng-submit="save()">
	<div class="modal-header">
	    <h2 class="modal-title">
	        {{ (businessRegister.id == null ? 'common.insert' : 'common.edit') | translate }} {{'header.business.title' | translate}}
	    </h2>
	</div>

	<div class="modal-body">
		<div class="row">
			<div class="form-group col-xs-12">
				<label for="name">{{'business.name' | translate}}</label>
				<input name="name" type="text" placeholder="{{'business.name' | translate}}" data-ng-model="businessRegister.name" maxlength="50" class="form-control" autofocus="autofocus" required>
			</div>
			<div class="form-group col-xs-12">
				<label for="initials">{{'business.initials' | translate}}</label>
				<input name="initials" type="text" placeholder="{{'business.initials' | translate}}" data-ng-model="businessRegister.initials" maxlength="20" class="form-control" required>
			</div>
		
			<div class="form-group col-xs-12" ng-init="businessRegister.id == null ? businessRegister.active = 1 : businessRegister.active">
				<label class="control-label input-group">{{'business.status' | translate}}</label>
				<label class="radio-inline">
					<input ng-value="1" type="radio" ng-model="businessRegister.active">
						{{'common.active.vTrue' | translate}}
				</label>
				<label class="radio-inline">
					<input ng-value="0" type="radio" ng-model="businessRegister.active">
						{{'common.active.vFalse' | translate}}
				</label>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
	        {{ 'button.cancel' | translate }}
	    </button>
	    <button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="form.$invalid">
	        {{ 'button.save' | translate }}
	    </button>
	</div>	
</form>
