<form name="form">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="demandBusinessModalCtrl.cancel()">
			<span aria-hidden="true">&times;</span>
		</button>

        <h4 class="modal-title">
            {{'demand.associatedBusiness' | translate}}
        </h4>
    </div>

    <div class="modal-body">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>
                        {{'demand.business' | translate}}
                    </th>
                    <th>
                        {{'demand.initial' | translate}}
                    </th>
                    <th>
                        {{'demand.alert' | translate}}
                    </th>

                </tr>
            </thead>
            <tbody>
            	<tr>
                    <td> {{demandBusiness.business.name}} </td>
                    <td> {{demandBusiness.business.initials}} </td>
                    <td> {{demandBusiness.deadline}} </td>
            	</tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="demandBusinessModalCtrl.cancel()">
			{{'button.cancel' | translate}}
		</button>
    </div>
</form>
