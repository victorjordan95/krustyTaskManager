<div ng-include="'application/views/templates/header.html'"></div>
<div ng-include="'application/views/templates/aside.html'"></div>
<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h2>Clientes</h2>
			</div>
			<div class="col-xs-12 col-sm-6" ng-if="isAdmin()">
				<button class="btn btn-primary btn-add" data-ng-click="clientCtrl.openModal()">
					<i class="fa fa-plus" aria-hidden="true"></i>
					<span class="btn-add--text">Cadastrar cliente</span>
				</button>
			</div>
		</div>
	</div>

	<section>
		<div class="container-fluid">

			<div class="card">

				<div class="table-responsive">
					<table datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions" class="table table-striped">
						<thead>
							<tr>
								<th ng-if="isAdmin()">Ação</th>
								<th>Nome</th>
								<th>Telefone</th>
								<th>E-mail</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th ng-if="isAdmin()">Ação</th>
								<th>Nome</th>
								<th>Telefone</th>
								<th>E-mail</th>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="client in clientsPretty">
								<td ng-if="isAdmin()">
									<button class="btn btn-default btn-circle" uib-tooltip="Editar" ng-click="clientCtrl.openModal(client)">
										<i class="fa fa-pencil" aria-hidden="true"></i>
									</button>
									<button class="btn btn-default btn-circle" uib-tooltip="Excluir" ng-click="clientCtrl.openModalConfirmation(client)">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
									</button>
								</td>
								<td>
									{{client.fields.Nome}}
								</td>
								<td>
									{{client.fields.Telefone}}
								</td>
								<td>
									{{client.fields["E-mail"]}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>

</main>
