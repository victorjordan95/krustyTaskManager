<form name="form" novalidate data-ng-submit="save()">
    <div class="modal-header">
        <h3 class="modal-title">
            {{ (projectModal.id == null ? 'Inserir' : 'Editar') | translate }} projeto
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-xs-12 col-md-6">
                <label>Nome</label>
                <input name="nome" type="text" placeholder="Nome" data-ng-model="projectModal.nome" maxlength="50" class="form-control" autofocus="autofocus"
                    required>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <label>Custo</label>
                <input name="nome" type="text" placeholder="Custo do Projeto" data-ng-model="projectModal.custo" maxlength="50" class="form-control"
                    mask="123?4?" restrict="reject" limit="false" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <label>Cliente</label>
                <select ng-model="selected_client" ng-options="client as client.cliente for client in clients" class="form-control">           
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" placeholder="Descrição" data-ng-model="projectModal.descricao" required></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Requisitos</label>
                    <textarea class="form-control" placeholder="Requisitos" data-ng-model="projectModal.requisitos" required></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
            Cancel
        </button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="form.$invalid">
            Salvar
        </button>
    </div>
</form>
