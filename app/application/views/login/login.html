<div class="main">
  <div class="container-fluid main">
    <div class="row">
      <div class="col-md-12 full-height form-box">
        <p class="text-left hidden-xs">
          <a data-ng-click="changeLang('pt-br')"><img src="assets/img/br-flag.png" class="img-flag-login" alt=""></a>
          <a data-ng-click="changeLang('en-us')"><img src="assets/img/eua-flag.png" class="img-flag-login" alt=""></a>
        </p>
        <div class="login-form">
          <h2 class="text-center">{{'login.signUp' | translate}}</h2>
          <p class="text-center">{{'login.signText' | translate}}</p>

          <form novalidate name="userForm" ng-submit="logon()">

            <div class="form-group">
              <div class="input-group col-xs-12 col-sm-6 col-md-3">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" ng-model="user.userName" placeholder="{{'login.username' | translate}}"
                  aria-describedby="basic-addon1" required>
              </div>
              <div class="form-group ">
                <span ng-show="userForm.username.$touched && userForm.username.$error.required" class="form-control alert-danger col-xs-12">
                      {{'login.username' | translate}}{{'common.isRequired' | translate}}
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group col-xs-12 col-sm-6 col-md-3">
                <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="{{'login.password' | translate}}"
                  aria-describedby="basic-addon1" required>
              </div>
            </div>
            <div class="form-group">
              <span ng-show="userForm.password.$touched && userForm.password.$error.required" class="form-control alert-danger ol-xs-12">
                  {{'login.password' | translate}}{{'common.isRequired' | translate}}
                </span>
            </div>


            <div class="col-xs-12 forget-password">
              <p> <a href ng-click="forgetPassword()">{{'login.forget' | translate}}</a> </p>
            </div>
            <input type="submit" value="{{'login.submit' | translate}}" class="btn btn-primary btn-lg col-xs-12"
              ng-disabled="userForm.$invalid">
          </form>
        </div>

      </div>


    </div>
  </div>
</div>
