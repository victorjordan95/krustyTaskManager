<div ng-include="'application/views/templates/header.html'"></div>
<div ng-include="'application/views/templates/aside.html'"></div>
<main>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h2>Colocação</h2>
			</div>
		</div>
	</div>

	<section>
		<div class="container">

			<div class="card">

				<div class="table-responsive">
					<table datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions" class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Pontos</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Pontos</th>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="user in users">
								<td>{{user.fields.Id}}</td>
								<td>{{user.fields.Nome}} {{user.fields.Sobrenome}}</td>
								<td>{{user.fields.Pontos}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>

</main>
