<div ng-include="'application/views/templates/header.html'"></div>
<div ng-include="'application/views/templates/aside.html'"></div>
<main>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h2>Tipo de Status de Tarefa</h2>
			</div>
			<div class="col-xs-12 col-sm-6" ng-if="isAdmin()">
				<button class="btn btn-primary btn-add" data-ng-click="typeStatusCtrl.openModal()">
					<i class="fa fa-plus" aria-hidden="true"></i>
					<span class="btn-add--text">Cadastrar Status</span>
				</button>
			</div>
		</div>
	</div>

	<section>
		<div class="container">

			<div class="card">

				<div class="table-responsive">
					<table datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions" class="table table-striped">
						<thead>
							<tr>
								<th ng-if="isAdmin()">Ação</th>
								<th>Tipo de Status</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th ng-if="isAdmin()">Ação</th>
								<th>Tipo de Status</th>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="project in projectsPretty">
								<td ng-if="isAdmin()">
									<button class="btn btn-default btn-circle" uib-tooltip="Editar" ng-click="typeStatusCtrl.openModal(project)">
										<i class="fa fa-pencil" aria-hidden="true"></i>
									</button>
									<button class="btn btn-default btn-circle" uib-tooltip="Excluir" ng-click="typeStatusCtrl.openModalConfirmation(project)">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
									</button>
								</td>
								<td>
									<a ng-href="#/tarefas/{{project.fields.Id}}/{{project.fields.Nome}}">
										{{project.fields.Nome}}
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>

</main>
