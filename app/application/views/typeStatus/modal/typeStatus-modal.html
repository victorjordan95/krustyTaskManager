<form name="form" novalidate data-ng-submit="save()">
    <div class="modal-header">
        <h3 class="modal-title">
            {{ (typeStatusModal.Id == null ? 'Inserir' : 'Editar') | translate }} status de Tarefa
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-xs-12">
                <label>Status</label>
                <input name="nome" type="text" placeholder="Novo tipo de Status" 
                data-ng-model="typeStatusModal.Status" maxlength="50" class="form-control" autofocus="autofocus" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="form.$invalid">
            Salvar
        </button>
    </div>
</form>
