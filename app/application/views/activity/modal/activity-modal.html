<form name="form" novalidate data-ng-submit="save()">
	<div class="modal-header">
	    <h2 class="modal-title">
	        {{ (modalityModal.id == null ? 'common.insert' : 'common.update') | translate }} {{'header.modality.title' | translate}}
	    </h2>
	</div>

	<div class="modal-body">
		<div class="row">
		    <div class="form-group col-xs-12">
		        <label for="name"><strong>{{'modality.name' | translate}}</strong></label>
		        <input name="name" type="text" placeholder="{{'modality.name' | translate}}" data-ng-model="modalityModal.name" maxlength="50" class="form-control" autofocus="autofocus" required>
		    </div>
		    <div class="form-group col-xs-12">
		        <label for="name"><strong>{{'modality.initials' | translate}}</strong></label>
		        <input name="name" type="text" placeholder="{{'modality.initials' | translate}}" data-ng-model="modalityModal.initials" maxlength="20" class="form-control" required>
		    </div>
		    <div class="form-group col-xs-12" ng-init="modalityModal.id == null ? modalityModal.active = 1 : modalityModal.active">
				<label class="control-label input-group"><strong>{{'modality.status' | translate}}</strong></label>
				<label class="radio-inline">
					<input ng-value="1" type="radio" ng-model="modalityModal.active">
						{{'common.active.vTrue' | translate}}
				</label>
				<label class="radio-inline">
					<input ng-value="0" type="radio" ng-model="modalityModal.active">
						{{'common.active.vFalse' | translate}}
				</label>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
	        {{ 'button.cancel' | translate }}
	    </button>
	    <button type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="form.$invalid">
	        {{ 'button.save' | translate }}
	    </button>
	</div>	
</form>
